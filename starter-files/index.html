<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainster Labs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="./index.html" class="logo"
          ><img src="../Design/logo (2).png" alt="Brainster Logo"
        /></a>

        <ul class="nav-menu">
          <li class="nav-item">
            <a
              href="https://brainster.co/marketing/"
              target="_blank"
              class="nav-link"
              >Академија за маркетинг</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/full-stack/"
              class="nav-link"
              target="_blank"
              >Академија за програмирање</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/data-science/"
              class="nav-link"
              target="_blank"
              >Академија за data science</a
            >
          </li>
          <li class="nav-item">
            <a
              href="https://brainster.co/graphic-design/"
              class="nav-link"
              target="_blank"
              >Академија за дизајн</a
            >
          </li>
          <a href="./contact.html" class="button">Вработи наш студент</a>
        </ul>

        <div class="hamburger">
          <span class="bar one"></span>
          <span class="bar two"></span>
          <span class="bar three"></span>
        </div>
      </nav>
    </header>

    <!-- Responsive Navbar -->
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
      });

      document.querySelectorAll(".nav-link").forEach((n) =>
        n.addEventListener("click", () => {
          hamburger.classList.remove("active");
          navMenu.classList.remove("active");
        })
      );
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
